<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <div>
      <div style="width: 40%; margin: 0 auto">
        <h2>Escríbenos !!!</h2>

        <div class="resultado" style="color: green; font-style: italic"></div>


        <form id="formulario" action="#" name="formulario">



          <div>
            <div style="display: flex; flex-direction: column">
              <label> Nombre completo </label>
              <input id="nombre" type="text" />
              <p class="errorNombre" style="color: red; font-style: italic"></p>
            </div>


            <div style="display: flex; flex-direction: column">
              <label> Asunto </label>
              <input id="asunto" type="text" />
              <p class="errorAsunto" style="color: red; font-style: italic"></p>
            </div>
          </div>



          <div style="display: flex; flex-direction: column">
            <label> Mensaje </label>
            <textarea id="mensaje"></textarea>
            <p class="errorMensaje" style="color: red; font-style: italic"></p>
          </div>


          <div>
            <button id="botton" type="submit">Envíar mensaje</button>
          </div>
        </form>


      </div>
    </div>

    <script>
      //Capturar información
      let form = document.getElementById("formulario");

      //Evento submit
      form.addEventListener("submit", function (event) {

        //Prevenir acción por defecto
        event.preventDefault();

        //Llamo a la funcion LimpiarErrores que defino después
        limpiarErrores();

        let textNombre = document.querySelector("#nombre").value;
        let textAsunto = document.querySelector("#asunto").value;
        let textMensaje = document.querySelector("#mensaje").value;

        let resultado = validar(textNombre, textAsunto, textMensaje);

        //Nos ayudará con el método test()
        if (resultado == true) {
          exito();
        }
      });

      //Defino función LimpiarErrores
      function limpiarErrores() {
       
        document.querySelector(".resultado").innerHTML = "";

        document.querySelector(".errorNombre").innerHTML = "";
        document.querySelector(".errorAsunto").innerHTML = "";
        document.querySelector(".errorMensaje").innerHTML = "";
      }

      //Función Éxito
      function exito() {
        document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito!!!";
      }

      //Función Validar
      function validar(nombre, asunto, mensaje) {

        let pasamosLaValidacion = true;

        //validar nombre
        let validacionNombre = /[a-zA-Z]/gim;
        if (validacionNombre.test(nombre) == false) {
          document.querySelector(".errorNombre").innerHTML = "El nombre es requerido";
          pasamosLaValidacion = false;
        }
        
        //validar asunto
        let validacionAsunto = /[a-zA-Z]/gim;
        if (validacionAsunto.test(asunto) == false) {
          document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido";
          pasamosLaValidacion = false;
        }

        //validar mensaje
        let validacionMensaje = /[a-zA-Z]/gim;
        if (validacionMensaje.test(mensaje) == false) {
          document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido";
          pasamosLaValidacion = false;
        }

        return pasamosLaValidacion;
      }
    </script>
  </body>
</html>
